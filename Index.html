<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Europe PMC â€“ PDF Only</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; background:#f4f6f8; }
    .card {
      background:#fff;
      max-width:900px;
      margin:15px auto;
      padding:16px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
    }
    .title { font-weight:bold; }
    .pdf {
      display:inline-block;
      margin-top:8px;
      padding:6px 10px;
      background:#16a34a;
      color:#fff;
      text-decoration:none;
      border-radius:4px;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">ðŸ”¬ Europe PMC â€“ PDF Only</h2>
<div id="results"></div>

<script>
function handlePMC(data) {
  const container = document.getElementById("results");
  const papers = data.resultList.result;

  papers.forEach(p => {
    const pdf = p.fullTextUrlList?.fullTextUrl
      ?.find(f => f.documentStyle === "pdf");
    if (!pdf) return;

    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <div class="title">${p.title}</div>
      <div>${p.journalTitle || ""} (${p.pubYear || ""})</div>
      <a class="pdf" href="${pdf.url}" target="_blank">ðŸ“„ Open PDF</a>
    `;
    container.appendChild(div);
  });
}

const query = encodeURIComponent(
  "artificial intelligence OPEN_ACCESS:y HAS_PDF:y"
);

const script = document.createElement("script");
script.src =
  "https://www.ebi.ac.uk/europepmc/webservices/rest/search" +
  "?query=" + query +
  "&pageSize=8&format=json&callback=handlePMC";

document.body.appendChild(script);
</script>

</body>
</html>
