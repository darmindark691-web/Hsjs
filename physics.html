<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest arXiv Physics Papers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .paper {
            background-color: #fff;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .paper a {
            text-decoration: none;
            color: #1a73e8;
        }
    </style>
</head>
<body>

<h1>Latest Physics Papers from arXiv</h1>

<div id="papers"></div>

<script>
// Example: Fetching latest physics papers from arXiv API (RSS feed)
const feedUrl = "https://export.arxiv.org/rss/physics";

// Function to fetch and parse RSS feed
async function fetchPapers() {
    try {
        const response = await fetch(feedUrl);
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "text/xml");

        const items = xmlDoc.querySelectorAll("item");
        const papersDiv = document.getElementById("papers");

        items.forEach((item, index) => {
            if(index >= 10) return; // Show only latest 10 papers

            const title = item.querySelector("title").textContent;
            const link = item.querySelector("link").textContent;

            const div = document.createElement("div");
            div.classList.add("paper");

            div.innerHTML = `
                <h2>${title}</h2>
                <p><a href="${link}" target="_blank">View PDF / Abstract on arXiv</a></p>
            `;

            papersDiv.appendChild(div);
        });

    } catch (error) {
        console.error("Error fetching arXiv papers:", error);
        document.getElementById("papers").innerHTML = "<p>Unable to fetch papers at this time.</p>";
    }
}

// Call the function
fetchPapers();
</script>

</body>
</html>
