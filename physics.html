<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arXiv Physics Papers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .paper {
            margin: 20px 0;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Latest Physics Papers from arXiv</h1>

    <div class="paper">
        <h2>Example Paper Title</h2>
        <p>Author(s): Example Author</p>
        <!-- Embed PDF from arXiv -->
        <iframe src="https://arxiv.org/pdf/2301.00001.pdf"></iframe>
    </div>

    <div class="paper">
        <h2>Another Paper Title</h2>
        <p>Author(s): Another Author</p>
        <iframe src="https://arxiv.org/pdf/2301.00002.pdf"></iframe>
    </div>

</body>
</html>
