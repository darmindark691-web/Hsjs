name: Fetch Data

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch data from arXiv
        run: |
          curl "https://export.arxiv.org/api/query?search_query=cs.AI&max_results=10" \
          > data/arxiv.xml

      - name: Commit and push
        run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add data/arxiv.xml
          git commit -m "auto update data" || echo "no changes"
          git push
