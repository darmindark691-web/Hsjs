name: Fetch Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create data folder
        run: mkdir -p data

      # ðŸ”¹ arXiv DATA
      - name: Fetch data from arXiv
        run: |
          curl -L "https://export.arxiv.org/api/query?search_query=cs.AI&max_results=10" \
          -o data/arxiv.xml

      # ðŸ”¹ DOAJ DATA
      - name: Fetch data from DOAJ
        run: |
          curl -L "https://doaj.org/api/v2/search/articles/*?page=1&pageSize=10" \
          -H "Accept: application/json" \
          -o data/doaj.json

      # ðŸ”¹ COMMIT & PUSH
      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/arxiv.xml data/doaj.json
          git commit -m "update arxiv + doaj data" || echo "no changes"
          git push
