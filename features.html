<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse – Magic Features Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{
  background:#0f1220;
  height:100vh;
  overflow:hidden;
  color:#fff;
}

/* ===== CIRCULAR MENU ===== */
.menu{
  position:fixed;
  bottom:90px;
  left:50%;
  transform:translateX(-50%);
  width:260px;
  height:260px;
  pointer-events:none;
}

.menu.active{
  pointer-events:auto;
}

.menu .item{
  position:absolute;
  top:50%;
  left:50%;
  width:58px;
  height:58px;
  margin:-29px;
  border-radius:50%;
  background:#1a73e8;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:11px;
  font-weight:600;
  text-align:center;
  box-shadow:0 0 20px rgba(26,115,232,.6);
  transform:translate(-50%,-50%) scale(0);
  transition:.4s;
}

.menu.active .item{
  transform:
    rotate(calc(var(--i) * 45deg))
    translate(110px)
    rotate(calc(var(--i) * -45deg))
    scale(1);
}

/* ===== ICON ===== */
.item span{
  pointer-events:none;
}

/* ===== BOTTOM BUTTON ===== */
.features-btn{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  width:72px;
  height:72px;
  border-radius:50%;
  background:#00e676;
  color:#000;
  font-weight:800;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 0 30px rgba(0,230,118,.7);
  cursor:pointer;
}

/* ===== LABEL ===== */
.label{
  position:fixed;
  top:30px;
  width:100%;
  text-align:center;
  font-size:24px;
  font-weight:800;
  color:#00e676;
}
</style>
</head>

<body>

<div class="label">BharatVerse Features</div>

<!-- CIRCULAR MENU -->
<div class="menu" id="menu">

  <div class="item" style="--i:0" onclick="openFeature('Startup')">
    <span>Startup</span>
  </div>

  <div class="item" style="--i:1" onclick="openFeature('AI')">
    <span>AI</span>
  </div>

  <div class="item" style="--i:2" onclick="openFeature('Research')">
    <span>Research</span>
  </div>

  <div class="item" style="--i:3" onclick="openFeature('UPSC')">
    <span>UPSC</span>
  </div>

  <div class="item" style="--i:4" onclick="openFeature('Constitution')">
    <span>Law</span>
  </div>

  <div class="item" style="--i:5" onclick="openFeature('Reels')">
    <span>Reels</span>
  </div>

  <div class="item" style="--i:6" onclick="openFeature('Posts')">
    <span>Posts</span>
  </div>

</div>

<!-- BOTTOM BUTTON -->
<div class="features-btn" onclick="toggleMenu()">☰</div>

<script>
const menu = document.getElementById("menu")

function toggleMenu(){
  menu.classList.toggle("active")
}

function openFeature(name){
  alert("Opening: " + name)
  menu.classList.remove("active")

  /* future mapping:
     if(name==="Startup") location.href="startup.html"
     if(name==="Reels") location.href="reels.html"
  */
}
</script>

</body>
</html>
