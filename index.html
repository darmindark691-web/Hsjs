<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Physics Research Papers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
}
header{
  background:#0d47a1;
  color:white;
  padding:15px;
  font-size:18px;
}
.container{
  padding:10px;
}
.paper{
  background:white;
  padding:12px;
  margin-bottom:10px;
  border-radius:6px;
  box-shadow:0 1px 4px rgba(0,0,0,.1);
}
.paper h3{
  margin:0 0 6px 0;
  font-size:16px;
}
.meta{
  font-size:12px;
  color:#555;
}
.pdf{
  display:inline-block;
  margin-top:8px;
  padding:6px 10px;
  background:#0d47a1;
  color:white;
  text-decoration:none;
  border-radius:4px;
  font-size:13px;
}
.error{
  color:red;
  padding:10px;
}
.loading{
  padding:10px;
}
</style>
</head>

<body>

<header>ðŸ“˜ Physics Research Papers</header>

<div class="container" id="content">
  <div class="loading">Loading papers...</div>
</div>

<script>
const API = "https://sajan.darmindark691.workers.dev";

fetch(API)
  .then(r => r.json())
  .then(data => {
    const box = document.getElementById("content");
    box.innerHTML = "";

    if (!data.results || data.results.length === 0) {
      box.innerHTML = "<div class='error'>No data found</div>";
      return;
    }

    data.results.forEach(p => {
      const div = document.createElement("div");
      div.className = "paper";

      div.innerHTML = `
        <h3>${p.title}</h3>
        <div class="meta">
          Published: ${p.published}<br>
          Source: ${p.source}
        </div>
        <a class="pdf" href="${p.pdf}" target="_blank">ðŸ“„ View PDF</a>
      `;

      box.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("content").innerHTML =
      "<div class='error'>Error loading data</div>";
  });
</script>

</body>
</html>
