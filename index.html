<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>University Data Engine (Harvard Dataverse)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 15px;
    }
    h1 {
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .card {
      background: #fff;
      padding: 15px;
      margin-top: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .title {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 8px;
    }
    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

<h1>ðŸŽ“ University Free Data</h1>

<input id="query" placeholder="Search datasets (economics, health, AI)">
<button onclick="searchData()">Search Harvard Dataverse</button>

<div id="results"></div>

<script>
async function searchData() {
  const q = document.getElementById("query").value.trim();
  if (!q) {
    alert("Enter a topic");
    return;
  }

  const resultsDiv = document.getElementById("results");
  resultsDiv.innerHTML = "Loading...";

  const url = `https://dataverse.harvard.edu/api/search?q=${encodeURIComponent(q)}&type=dataset&per_page=10`;

  try {
    const res = await fetch(url);
    const data = await res.json();

    resultsDiv.innerHTML = "";

    data.data.items.forEach(item => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="title">${item.name}</div>
        <div class="meta">
          Author: ${item.authors?.[0] || "N/A"}<br>
          Year: ${item.published_at?.substring(0,4) || "â€”"}
        </div>
        <a href="${item.url}" target="_blank">ðŸ“‚ View Dataset</a>
      `;

      resultsDiv.appendChild(card);
    });

  } catch (e) {
    resultsDiv.innerHTML = "Error loading data";
  }
}
</script>

</body>
</html>
