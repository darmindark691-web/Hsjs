<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open Research Hub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .section {
      margin-bottom: 40px;
    }
    .card {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    a {
      color: #0066cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

<h1>ðŸ“š Open Research Hub</h1>

<div class="section">
  <h2>arXiv (AI)</h2>
  <div id="arxiv"></div>
</div>

<div class="section">
  <h2>DOAJ Articles</h2>
  <div id="doaj"></div>
</div>

<script>
/* ----------- arXiv XML ----------- */
fetch("data/arxiv.xml")
  .then(res => res.text())
  .then(xmlText => {
    const parser = new DOMParser();
    const xml = parser.parseFromString(xmlText, "text/xml");
    const entries = xml.querySelectorAll("entry");

    let html = "";
    entries.forEach(entry => {
      const title = entry.querySelector("title")?.textContent.trim();
      const link = entry.querySelector("link[title='pdf']")?.getAttribute("href");

      html += `
        <div class="card">
          <strong>${title}</strong><br>
          <a href="${link}" target="_blank">PDF</a>
        </div>
      `;
    });

    document.getElementById("arxiv").innerHTML = html;
  });

/* ----------- DOAJ JSON ----------- */
fetch("data/doaj.json")
  .then(res => res.json())
  .then(data => {
    let html = "";

    data.results.forEach(item => {
      const title = item.bibjson.title;
      const pdf = item.bibjson.link?.find(l => l.type === "fulltext")?.url;

      html += `
        <div class="card">
          <strong>${title}</strong><br>
          ${pdf ? `<a href="${pdf}" target="_blank">PDF</a>` : "No PDF"}
        </div>
      `;
    });

    document.getElementById("doaj").innerHTML = html;
  });
</script>

</body>
</html>
