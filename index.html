<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Research Papers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 14px;
    }
    h2 {
      margin-bottom: 4px;
    }
    .sub {
      font-size: 13px;
      color: #666;
      margin-bottom: 12px;
    }
    .item {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
    .title {
      font-weight: bold;
      font-size: 14px;
    }
    .meta {
      font-size: 12px;
      color: #555;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>

<h2>üìò Physics Research Papers</h2>
<div class="sub">Open research data (arXiv Physics)</div>

<div id="list">Loading...</div>

<script>
  const API = "https://broken-recipe-0274.darmindark691.workers.dev/";

  fetch(API)
    .then(r => r.json())
    .then(data => {
      const box = document.getElementById("list");
      box.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        box.innerHTML = "<p>No data found</p>";
        return;
      }

      data.results.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <div class="title">${p.title}</div>
          <div class="meta">Published: ${p.published.slice(0,10)}</div>
          <div class="meta">Source: ${p.source}</div>
        `;
        box.appendChild(div);
      });
    })
    .catch(() => {
      document.getElementById("list").innerHTML =
        "<p class='error'>‚ùå Error loading data</p>";
    });
</script>

</body>
</html>
