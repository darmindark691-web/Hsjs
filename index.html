<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Global Knowledge Engine</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f5f5f5;
}

header {
  background: #111;
  color: #fff;
  padding: 12px;
  text-align: center;
  font-size: 18px;
}

nav {
  display: flex;
  background: #222;
}

nav button {
  flex: 1;
  padding: 12px;
  border: none;
  background: #222;
  color: #fff;
  cursor: pointer;
  font-size: 14px;
}

nav button.active {
  background: #0a84ff;
}

section {
  display: none;
}

section.active {
  display: block;
}

iframe {
  width: 100%;
  height: 85vh;
  border: none;
  background: #fff;
}
</style>
</head>

<body>

<header>

<div style="font-size:12px;opacity:.8">
Free Books â€¢ University Textbooks â€¢ Research â€¢ Knowledge
</div>
</header>

<nav>
  <button class="active" onclick="openTab('oapen')">ğŸ“š Academic Books</button>
  <button onclick="openTab('textbooks')">ğŸ“ Textbooks</button>
  <button onclick="openTab('doab')">ğŸ“– Open Access</button>
  <button onclick="openTab('classic')">ğŸ“œ Classics</button>
</nav>

<!-- ================= SECTIONS ================= -->

<section id="oapen" class="active">
  <iframe src="https://library.oapen.org/"></iframe>
</section>

<section id="textbooks">
  <iframe src="https://open.umn.edu/opentextbooks"></iframe>
</section>

<section id="doab">
  <iframe src="https://www.doabooks.org/"></iframe>
</section>

<section id="classic">
  <iframe src="https://www.gutenberg.org/"></iframe>
</section>

<script>
function openTab(tabId) {
  document.querySelectorAll("nav button").forEach(b => b.classList.remove("active"));
  document.querySelectorAll("section").forEach(s => s.classList.remove("active"));

  document.getElementById(tabId).classList.add("active");
  event.target.classList.add("active");
}
</script>

</body>
</html>
