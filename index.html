<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Physics Research Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
    }
    h2 {
      margin-bottom: 5px;
    }
    .paper {
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    .title {
      font-weight: bold;
    }
    .meta {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

<h2>üìò Physics Research Papers</h2>
<p>Open research data (test mode)</p>

<div id="list">Loading...</div>

<script>
const API = "https://broken-recipe-0274.darmindark691.workers.dev";

async function loadData() {
  try {
    const res = await fetch(API);
    const data = await res.json();

    const list = document.getElementById("list");
    list.innerHTML = "";

    data.results.forEach(p => {
      const div = document.createElement("div");
      div.className = "paper";
      div.innerHTML = `
        <div class="title">${p.title}</div>
        <div class="meta">
          Year: ${p.published.slice(0,4)} |
          Source: ${p.source}
        </div>
      `;
      list.appendChild(div);
    });

  } catch (err) {
    document.getElementById("list").innerText =
      "‚ùå Error loading data";
  }
}

loadData();
</script>

</body>
</html>
