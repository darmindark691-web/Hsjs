<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>OpenLearn â€“ Free Courses</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: system-ui, Arial, sans-serif;
  background:#f5f6f8;
  margin:0;
  padding:0;
}
header {
  background:#111;
  color:#fff;
  padding:12px 16px;
  font-size:18px;
}
.container {
  padding:16px;
}
.course {
  background:#fff;
  margin-bottom:12px;
  padding:12px;
  border-radius:8px;
}
.course a {
  text-decoration:none;
  color:#0b5ed7;
  font-weight:600;
}
.source {
  text-align:center;
  font-size:12px;
  color:#666;
  margin:20px 0;
}
.loading {
  padding:20px;
  color:#555;
}
.error {
  color:red;
  padding:20px;
}
</style>
</head>

<body>

<header>ðŸ“˜ OpenLearn â€“ Free University Courses</header>

<div class="container" id="courses">
  <div class="loading">Loading coursesâ€¦</div>
</div>

<div class="source">
  Source: OpenLearn (The Open University)
</div>

<script>
const PROXY =
  "https://r.jina.ai/http://www.open.edu/openlearn/free-courses/full-catalogue";

async function loadCourses() {
  try {
    const res = await fetch(PROXY);
    const text = await res.text();

    // Simple regex to extract course links
    const regex = /\/openlearn\/[a-z0-9\-\/]+/gi;
    const matches = [...new Set(text.match(regex))];

    if (!matches || matches.length === 0) {
      document.getElementById("courses").innerHTML =
        "<div class='error'>No courses found</div>";
      return;
    }

    let html = "";
    let count = 0;

    for (let path of matches) {
      if (!path.includes("course")) continue;
      if (count >= 40) break; // limit

      const url = "https://www.open.edu" + path;
      const title = path
        .split("/")
        .pop()
        .replace(/-/g, " ")
        .replace(/\b\w/g, c => c.toUpperCase());

      html += `
        <div class="course">
          <a href="${url}" target="_blank">${title}</a>
        </div>
      `;
      count++;
    }

    document.getElementById("courses").innerHTML = html;

  } catch (err) {
    document.getElementById("courses").innerHTML =
      "<div class='error'>Failed to load OpenLearn courses</div>";
  }
}

loadCourses();
</script>

</body>
</html>
