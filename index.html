<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Europe PMC â€“ PDF Only Research</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }
    header {
      background: #0f172a;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .card {
      background: #fff;
      max-width: 900px;
      margin: 15px auto;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .title {
      font-size: 17px;
      font-weight: bold;
      margin-bottom: 6px;
    }
    .meta {
      font-size: 13px;
      color: #555;
      margin-bottom: 10px;
    }
    .pdf {
      display: inline-block;
      padding: 8px 12px;
      background: #16a34a;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }
    footer {
      text-align: center;
      font-size: 12px;
      color: #555;
      margin: 25px;
    }
  </style>
</head>

<body>

<header>
  ðŸ”¬ Europe PMC â€“ PDF Only Research Papers
</header>

<div id="results"></div>

<footer>
  Data from Europe PMC (Open Access only).  
  PDFs are hosted by official publishers / PMC.
</footer>

<script>
const query = "artificial intelligence OPEN_ACCESS:y HAS_PDF:y";
const apiUrl =
  "https://www.ebi.ac.uk/europepmc/webservices/rest/search" +
  "?query=" + encodeURIComponent(query) +
  "&pageSize=8&format=json";

fetch(apiUrl)
  .then(res => res.json())
  .then(data => {
    const papers = data.resultList.result;
    const container = document.getElementById("results");

    papers.forEach(paper => {
      const pdfObj =
        paper.fullTextUrlList?.fullTextUrl?.find(
          f => f.documentStyle === "pdf"
        );

      if (!pdfObj) return; // double safety

      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="title">${paper.title}</div>
        <div class="meta">
          ${paper.authorString || ""}<br>
          ${paper.journalTitle || ""} (${paper.pubYear || ""})
        </div>
        <a class="pdf" href="${pdfObj.url}" target="_blank" rel="noopener">
          ðŸ“„ Open PDF
        </a>
      `;

      container.appendChild(card);
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
