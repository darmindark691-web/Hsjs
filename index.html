<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Europe PMC â€“ Research Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; }
    .card {
      background:#fff;
      max-width:900px;
      margin:20px auto;
      padding:16px;
      border-radius:8px;
      box-shadow:0 2px 8px rgba(0,0,0,.1);
    }
    .title { font-size:18px; font-weight:bold; }
    .meta { font-size:13px; color:#555; margin:6px 0; }
    a { color:#2563eb; text-decoration:none; font-weight:bold; }
  </style>
</head>
<body>

<h2 style="text-align:center;">ðŸ”¬ Europe PMC â€“ Latest Research</h2>
<div id="results"></div>

<script>
const query = "artificial intelligence";
const url = `https://www.ebi.ac.uk/europepmc/webservices/rest/search?query=${encodeURIComponent(query)}&pageSize=5&format=json`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const papers = data.resultList.result;
    const container = document.getElementById("results");

    papers.forEach(paper => {
      const div = document.createElement("div");
      div.className = "card";

      const pdfLink = paper.fullTextUrlList?.fullTextUrl
        ?.find(f => f.documentStyle === "pdf");

      div.innerHTML = `
        <div class="title">${paper.title || "No title"}</div>
        <div class="meta">
          ${paper.authorString || ""} (${paper.pubYear || ""})<br>
          Journal: ${paper.journalTitle || "N/A"}
        </div>
        ${
          pdfLink
            ? `<a href="${pdfLink.url}" target="_blank">ðŸ“„ Open PDF</a>`
            : `<span style="color:#999;">PDF not available</span>`
        }
      `;

      container.appendChild(div);
    });
  })
  .catch(err => console.error(err));
</script>

</body>
</html>
