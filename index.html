<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Research & Books Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 15px;
      margin: 15px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1e40af;
    }
    .links a {
      display: block;
      margin: 8px 0;
      color: #2563eb;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      font-size: 13px;
      margin-top: 30px;
      color: #555;
    }
  </style>
</head>

<body>

<h1>üìö Free Research & Books Engine</h1>

<div class="box">
  <h3>üîç Search Free PDFs</h3>
  <input type="text" id="query" placeholder="Enter topic (physics, AI, economics)">
  <button onclick="searchAll()">Search</button>
</div>

<div class="box links" id="results" style="display:none;">
  <h3>üåç Open Platforms</h3>
  <a id="orl" target="_blank">Open Research Library</a>
  <a id="arxiv" target="_blank">arXiv Research Papers</a>
  <a id="doab" target="_blank">Directory of Open Access Books</a>
</div>

<footer>
  ‚ö†Ô∏è Informational only. PDFs are hosted on official open-access platforms.
</footer>

<script>
  function searchAll() {
    const q = document.getElementById("query").value.trim();
    if (!q) {
      alert("Please enter a topic");
      return;
    }

    document.getElementById("results").style.display = "block";

    document.getElementById("orl").href =
      "https://openresearchlibrary.org/search?query=" + encodeURIComponent(q);

    document.getElementById("arxiv").href =
      "https://arxiv.org/search/?query=" + encodeURIComponent(q) +
      "&searchtype=all&source=header";

    document.getElementById("doab").href =
      "https://www.doabooks.org/en/search?query=" + encodeURIComponent(q);
  }
</script>

</body>
</html>
