<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BharatVerse â€¢ Magic Features Menu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:system-ui}
body{
background:#0f172a;
height:100vh;
display:flex;
align-items:center;
justify-content:center;
color:#fff;
overflow:hidden;
}

/* ===== CENTER TEXT ===== */
.center-text{
text-align:center;
opacity:.9;
}
.center-text h1{
font-size:36px;
}
.center-text p{
color:#94a3b8;
}

/* ===== RADIAL MENU ===== */
.radial-container{
position:fixed;
bottom:90px;
width:100%;
display:flex;
justify-content:center;
pointer-events:none;
}

.radial-menu{
position:relative;
width:260px;
height:260px;
transform:scale(0);
transition:.4s ease;
}

.radial-menu.active{
transform:scale(1);
}

/* ===== ICON BUTTON ===== */
.radial-item{
position:absolute;
top:50%;
left:50%;
width:60px;
height:60px;
margin:-30px;
border-radius:50%;
background:#22c55e;
display:flex;
align-items:center;
justify-content:center;
font-size:24px;
box-shadow:0 0 25px rgba(34,197,94,.8);
cursor:pointer;
transition:.4s;
}

.radial-item span{
font-size:11px;
position:absolute;
bottom:-18px;
white-space:nowrap;
color:#e5e7eb;
}

/* ===== POSITIONS ===== */
.radial-item:nth-child(1){transform:rotate(-90deg) translate(110px) rotate(90deg)}
.radial-item:nth-child(2){transform:rotate(-45deg) translate(110px) rotate(45deg)}
.radial-item:nth-child(3){transform:rotate(0deg) translate(110px)}
.radial-item:nth-child(4){transform:rotate(45deg) translate(110px) rotate(-45deg)}
.radial-item:nth-child(5){transform:rotate(90deg) translate(110px) rotate(-90deg)}

/* ===== BOTTOM BUTTON ===== */
.bottom-btn{
position:fixed;
bottom:20px;
left:50%;
transform:translateX(-50%);
background:#22c55e;
color:#000;
padding:14px 28px;
border-radius:40px;
font-weight:800;
box-shadow:0 0 35px rgba(34,197,94,.9);
cursor:pointer;
z-index:10;
}

.bottom-btn:active{
transform:translateX(-50%) scale(.95);
}
</style>
</head>

<body>

<div class="center-text">
<h1>BharatVerse</h1>
<p>Tap Features to explore</p>
</div>

<!-- RADIAL MENU -->
<div class="radial-container">
  <div class="radial-menu" id="menu">
    <div class="radial-item" onclick="openFeature('Startup')">ðŸš€<span>Startup</span></div>
    <div class="radial-item" onclick="openFeature('Constitution')">ðŸ“œ<span>Constitution</span></div>
    <div class="radial-item" onclick="openFeature('AI')">ðŸ¤–<span>AI</span></div>
    <div class="radial-item" onclick="openFeature('Research')">ðŸ“„<span>Research</span></div>
    <div class="radial-item" onclick="openFeature('UPSC')">ðŸ‡®ðŸ‡³<span>UPSC</span></div>
  </div>
</div>

<!-- BOTTOM BUTTON -->
<div class="bottom-btn" onclick="toggleMenu()">
âœ¨ Features
</div>

<script>
const menu=document.getElementById("menu")

function toggleMenu(){
menu.classList.toggle("active")
}

function openFeature(name){
alert(name+" section coming soon ðŸš€")
menu.classList.remove("active")
}
</script>

</body>
</html>
