<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>MIT OpenCourseWare â€“ Computer Science</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    li { margin: 10px 0; }
    small { color: #666; }
  </style>
</head>
<body>

<h2>ðŸ“˜ MIT OpenCourseWare â€“ Computer Science</h2>
<ul id="list">Loadingâ€¦</ul>

<script>
const list = document.getElementById("list");

fetch("https://ocw.mit.edu/search/?d=Electrical+Engineering+and+Computer+Science")
  .then(res => res.text())
  .then(html => {
    const doc = new DOMParser().parseFromString(html, "text/html");

    const links = [...doc.querySelectorAll("a")].filter(a =>
      a.href.includes("/courses/")
    );

    list.innerHTML = "";

    links.slice(0, 15).forEach(a => {
      const li = document.createElement("li");
      li.innerHTML = `
        <a href="${a.href}" target="_blank">${a.textContent.trim()}</a>
        <br><small>Source: MIT OpenCourseWare</small>
      `;
      list.appendChild(li);
    });

    if (list.innerHTML === "")
      list.innerHTML = "No courses found";
  })
  .catch(() => {
    list.innerHTML = "Failed to load MIT courses";
  });
</script>

</body>
</html>
