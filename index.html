<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Physics Research Papers</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; padding: 10px; }
.paper { border-bottom: 1px solid #ddd; margin-bottom: 10px; }
</style>
</head>

<body>

<h2>ðŸ“˜ Physics Research Papers</h2>
<div id="content">Loading dataâ€¦</div>

<script>
const API_URL = "https://sajan.darmindark691.workers.dev";

async function loadData() {
  try {
    const res = await fetch(API_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("HTTP " + res.status);

    const data = await res.json();
    console.log("DATA:", data);

    const box = document.getElementById("content");
    box.innerHTML = "";

    data.results.forEach(p => {
      const div = document.createElement("div");
      div.className = "paper";
      div.innerHTML = `
        <b>${p.title}</b><br>
        <small>${p.published} â€” ${p.source}</small><br>
        <a href="${p.pdf}" target="_blank">Open PDF</a>
      `;
      box.appendChild(div);
    });

  } catch (e) {
    document.getElementById("content").innerText =
      "Error loading data: " + e.message;
    console.error(e);
  }
}

loadData();
</script>

</body>
</html>
